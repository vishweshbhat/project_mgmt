<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="Stylee.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editable Reminder List</title>
</head>
<body>

    <h1>Editable Reminder List</h1>
    <form method="post" action="/submit-reminders">
        <table border="2">
            <thead>
                <tr>
                    <th>Reminder</th>
                    <th>Submission Date</th>
                    <th>Status (Urgent/Not Urgent)</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><input type="text" name="reminder1" value="Finish project 1"></td>
                    <td><input type="date" name="date1" value="2025-01-15"></td>
                    <td>
                        <select name="status1">
                            <option value="Urgent" selected>Urgent</option>
                            <option value="Not Urgent">Not Urgent</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><input type="text" name="reminder2" value="Finish project 2"></td>
                    <td><input type="date" name="date2" value="2025-01-10"></td>
                    <td>
                        <select name="status2">
                            <option value="Urgent">Urgent</option>
                            <option value="Not Urgent" selected>Not Urgent</option>
                        </select>
                    </td>
                </tr>
            </tbody>
        </table>
        <button type="submit">Save Changes</button>
    </form>

</body>
</html>
