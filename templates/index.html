{% extends "base.html" %}

{% block content %}
<h2 class="mb-4">All Projects</h2>
<table class="table table-striped">
    <thead>
        <tr>
            <th>ID</th>
            <th>Project Name</th>
            <th>% Completed</th>
            <th>Storage Location</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for project in projects %}
        <tr>
            <td>{{ project[0] }}</td>
            <td>{{ project[1] }}</td>
            <td>{{ project[2] }}%</td>
            <td>{{ project[3] }}</td>
            <td>
                <a href="{{ url_for('edit_project', id=project[0]) }}" class="btn btn-warning btn-sm">Edit</a>
                <form action="{{ url_for('delete_project', id=project[0]) }}" method="POST" style="display:inline;">
                    <button type="submit" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure you want to delete this project?');">Delete</button>
                </form>
            </td>
        </tr>
        {% else %}
        <tr>
            <td colspan="5" class="text-center">No projects found.</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
