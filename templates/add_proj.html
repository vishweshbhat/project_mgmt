{% extends "base.html" %}

{% block content %}
<h2 class="mb-4">Add New Project</h2>
<form method="POST" action="{{ url_for('add_project') }}">
    <div class="mb-3">
        <label for="name" class="form-label">Project Name</label>
        <input type="text" class="form-control" id="name" name="name" required>
    </div>
    <div class="mb-3">
        <label for="percentage" class="form-label">% Completed</label>
        <input type="number" class="form-control" id="percentage" name="percentage" min="0" max="100" value="0">
    </div>
    <div class="mb-3">
        <label for="storage" class="form-label">Storage Location</label>
        <input type="text" class="form-control" id="storage" name="storage">
    </div>
    <button type="submit" class="btn btn-primary">Add Project</button>
</form>
{% endblock %}
